<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Sets</title>
    <link rel="stylesheet" href="study-sets.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <header class="navbar">
        <h1>Study Buddy</h1>

        <div id="sidenav">
          <button id="mypage">My Page</button>
          <button id="studysets">Study Sets</button>
          <button id="friends">Friends</button>
          <button id="logout">Logout</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar active" id="sidebar">
            <button id="add-study-set">Add Study Set</button>
            <button id="delete-study-set">Delete Study Set</button>
            <ul id="study-set-list">
            </ul>
        </aside>

        <main class="main-content">
            <div id="flashcard-container">
                <h2 id="study-set-title">Select a Study Set</h2>
                <div id="flashcard" class="flashcard">
                    <p id="flashcard-text">Click a study set to start.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="study-sets.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
