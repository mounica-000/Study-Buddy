<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="my-page.css">
    <link rel="stylesheet" href="../navbar.css">
</head>
<body>
    <header class="navbar">
        <h1>Study Buddy</h1>

        <div id="sidenav">
          <button id="toggle-sidebar">Widgets</button>
          <button id="mypage">My Page</button>
          <button id="studysets">Study Sets</button>
          <button id="friends">Friends</button>
          <button id="logout">Logout</button>
        </div>
    </header>

    <div>
      <aside class="sidebar" id="sidebar">
          <button onclick="createWidget('timer')">Add Timer</button>
          <button onclick="createWidget('note')">Add Note</button>
          <button onclick="createWidget('task-list')">Add Task List</button>
          <button id="changeRoom">Change Room</button>
          <button id="playAudio">Toggle Audio</button>
      </aside>

      <main>
          <div id="workspace"></div>
      </main>

    </div>

    <audio id="backgroundMusic" controls loop style="display: none;">
        <source src="../audio/city.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="my-page.js"></script>
    <script src="../navbar.js"></script>
</body>
</html>
