<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Study Buddy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <h1>Study Buddy</h1>
  </div>

  <div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true">Sign up</label>
          <input id="signup_username" type="text" placeholder="Username" required="">
          <input id="signup_email" type="email" placeholder="Email" required="">
          <input id="signup_password" type="password" placeholder="Password" required="">
          <button id="signup">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input id="username" type="username" placeholder="Username" required="">
          <input id="password" type="password" placeholder="Password" required="">
          <button id="login">Login</button>
        </form>
      </div>
  </div>
  
  <script src="landing.js"></script>
</body>

</html>
